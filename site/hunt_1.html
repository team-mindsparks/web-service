	<header class="contain-to-grid fixed">

		<nav class="top-bar" data-topbar>
		  <ul class="title-area">
		    <li class="name">
		      <h1><a href="/hunts">Mindsparks</a></h1>
		    </li>
		    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
		  </ul>

		  <section class="top-bar-section">

		    <!-- Right Nav Section -->
		    <ul class="right">
		      <li><a href="#">Register</a></li>
		      <li class="divider"></li>
		      <li class="has-form signinform">
			    <form action="" method="post">
			      <div class="row collapse">
			        <div class="large-4 columns username">
			          <input type="text" placeholder="Username" name="username">
			        </div>
			        <div class="large-4 columns password">
			          <input type="text" placeholder="Password" name="password">
			        </div>

			      </div>

			  </li>
			        <input type="submit" value="Login" name="login" class="button">
  			</form>
		    </ul>
		    <!-- End Right Nav Section -->

		  </section>

		</nav>

	</header>

	<div class="row">
		<div class="large-12 columns">

			<!-- Start Breadcrumb Trail -->

			<ol class="breadcrumb inline-list">
    			<li itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
			        <a href="/hunts" itemprop="url">
			            <span itemprop="title">Treasure Hunts &rang; </span>
			        </a>
			    </li>
			    <li itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
			        <a href="/hunts" itemprop="url">
			            <span itemprop="title">Hunt 1 </span>
			        </a>
			    </li>
			</ol>

			<!-- End Breadcrumb Trail -->
		</div>
	</div>

	<div class="row">
		<div class="large-12 columns">

			<!-- Start Clue Details -->

			<section>
				<section>
				<h3>{{.Name}}</h3>
                <h5>{{.Description}}<h5>
				<h4>Clues</h4>
				<a class="small button" href="/hunts/{{.Name}}/clue">Add new clue</a>
				<ol>
                    {{range .Clues}}
					<li>
						<figure>
						    <img src="{{.Photo.Url}}" alt="Foo">
						    <figcaption>{{.Name}}</figcaption>
						    <p>{{.Description}}</p>
						</figure>
					</li>
                    {{end}}
				</ol>

			</section>

			<!-- End Clue Details -->

		</div>
	</div>
