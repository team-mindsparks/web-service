<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mindsparks</title>


  <link rel="stylesheet" href="/css/foundation.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Jolly+Lodger' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <script src="/js/vendor/custom.modernizr.js"></script>

</head>
<body>

	<header class="contain-to-grid fixed">

		<nav class="top-bar" data-topbar>
		  <ul class="title-area">
		    <li class="name">
		      <h1><a href="#">Mindsparks</a></h1>
		    </li>
		    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
		  </ul>

		  <section class="top-bar-section">

		    <!-- Right Nav Section -->
		    <ul class="right">
		      <li><a href="#">Register</a></li>
		      <li class="divider"></li>
		      <li class="has-form signinform">
			    <form action="" method="post">
			      <div class="row collapse">
			        <div class="large-4 columns username">
			          <input type="text" placeholder="Username" name="username">
			        </div>
			        <div class="large-4 columns password">
			          <input type="text" placeholder="Password" name="password">
			        </div>

			      </div>

			  </li>
			        <input type="submit" value="Login" name="login" class="button">
  			</form>
		    </ul>
		    <!-- End Right Nav Section -->

		  </section>

		</nav>

	</header>

	<div class="row">
		<div class="large-12 columns">

			<!-- Start Breadcrumb Trail -->

			<ul class="breadcrumbs">
    			<li itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
			        <a href="/hunts" itemprop="url">
			            <span itemprop="title">Treasure Hunts</span>
			        </a>
			    </li>
			    <li itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
			        <a href="/hunts" itemprop="url">
			            <span itemprop="title">Hunt 1</span>
			        </a>
			    </li>
			    <li class="current" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
			        <a href="/hunts" itemprop="url">
			            <span itemprop="title">Create Clue</span>
			        </a>
			    </li>
			</ol>

			<!-- End Breadcrumb Trail -->
		</div>
	</div>

	<form action="/hunts/{{.HuntTitle}}/clue" method="POST">

	<div class="row panel">
		<div class="large-12 columns">

			<!-- Start Create New Clue -->

			<section>
				<h3>{{.HuntTitle}}</h3>
				<h4>Create New Clue</h3>

				<label>Clue Name
	        		<input type="text" name="name" placeholder="a name for the clue">
	      		</label>

	      		<label>Description
	        		<input type="text" name="description" placeholder="the clue itself">
	      		</label>

                <label>Clue Fact
                    <input type="text" name="fact" placeholder="A fact about the clue!">
                </label>

<!-- 	      		<label>Location
	        		<input type="text" placeholder="Location">
	      		</label>

	      		<label>Order No.
	        		<input type="text" placeholder="Number">
	      		</label> -->

	      		<label>Select Clue Image</label>
                {{range .Photos}}
      			   <img src="{{.URL}}" style="height:300px;">
      			   <input type="radio" name="photo_uuid" value="{{.UUID}}">
                {{end}}
	      		<input type="submit" value="Add" name="add" class="button">

			</section>

			<!-- End Create New Clue -->

		</div>
	</div>

	</form>

	<footer>

	</footer>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? '/js/vendor/zepto' : '/js/vendor/jquery') +
  '.js><\/script>')
  </script>

  <script src="/js/foundation.min.js"></script>
  <script src="/js/foundation/foundation.topbar.js"></script>
  <script src="/js/vendor/custom.modernizr.js"></script>

</body>
